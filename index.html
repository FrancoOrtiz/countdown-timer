<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <h1>WE'RE LAUNCHING SOON</h1>
  <section class="timer">
    <div class="timer__box">
      <div class="number__contain">
        <span>08</span>
      </div>
      <p>DAYS</p>
    </div>
    <div class="timer__box">
      <div class="number__contain">
        <span>23</span>
      </div>
      <p>HOURS</p>
    </div>
    <div class="timer__box">
      <div class="number__contain">
        <span>55</span>
      </div>
      <p>MINUTES</p>
    </div>
    <div class="timer__box">
      <div class="number__contain">
        <span>41</span>
      </div>
      <p>SECONDS</p>
    </div>
  </section>
  <footer>
    <div class="social__contain">
      <img src="./images/icon-facebook.svg" alt="icono de facebook">
      <img class="pinterest" src="./images/icon-pinterest.svg" alt="icono de pinterest">
      <img class="instagram" src="./images/icon-instagram.svg" alt="icono de instagram">
    </div>
  </footer> 

<script src="script.js"></script>
</body>
</html>
